{% extends 'auctions/layout.html' %}
{% block body %}
    <div class="bar">
        <div class="item">
            <a href="{% url 'categories' category='all' %}">All</a>
        </div>
        {% for category in categories %}
            <div class="item">
                <a href="{% url 'categories' category=category.1%}">{{category.1}}</a>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <h2>{{ curr_category }} Listings</h2>
    </div>
{% endblock %}
