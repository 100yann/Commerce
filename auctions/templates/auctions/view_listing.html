{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container">
    <div class="flex-listing">
        <div class="listing-column-img">
            {% if details.img %}
                <img src="{{ details.img }}" alt="listing-photo" height="500px" width="500px">
            {% endif %}
        </div>
        <div class="listing-column-text">
            <h1>{{ title }}</h1>
            <p>{{ details.descr }}</p>
            <h2>${{ details.starting_bid }}</h2>
            <p>X bids so far.</p>
            <form action="" method="POST">
                <input type="text" class="form-control" placeholder="Bid">
                <input type="submit" class="btn btn-primary" value="Place Bid">
            </form>
            <p>Posted on</p>
            <p>By</p>
        </div>
    </div>
</div>
{% endblock %}
